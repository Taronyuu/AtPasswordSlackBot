plugins {
    id "org.springframework.boot" version "2.0.2.RELEASE"
}

group 'nl.zandervdm.atpassword'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
	compile group: 'me.ramswaroop.jbot', name: 'jbot', version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

applicationDefaultJvmArgs = ["-Dgreeting.language=en"]

run {
    main = 'nl.zandervdm.AtPassword.Main'
    mainClassName = 'nl.zandervdm.AtPassword.Main'
}

jar {
    baseName = 'AtPassword'
    version =  '0.0.1'
}